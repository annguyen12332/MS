# =====================================================
# APPLICATION CONFIGURATION
# Short Term Training Management System - NUTE
# =====================================================

# Application Name
spring.application.name=Short Term Training Management System

# Server Configuration
server.port=8080
server.servlet.context-path=/

# =====================================================
# DATABASE CONFIGURATION
# =====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/short_term_training?useSSL=false&serverTimezone=Asia/Ho_Chi_Minh&allowPublicKeyRetrieval=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Ho_Chi_Minh

# =====================================================
# THYMELEAF CONFIGURATION
# =====================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# =====================================================
# ERROR HANDLING CONFIGURATION
# =====================================================
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# =====================================================
# FILE UPLOAD CONFIGURATION
# =====================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# =====================================================
# LOGGING CONFIGURATION
# =====================================================
logging.level.root=INFO
logging.level.com.nute.training=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =====================================================
# SECURITY CONFIGURATION
# =====================================================
spring.security.user.name=admin
spring.security.user.password=admin123
