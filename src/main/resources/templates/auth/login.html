<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Đào tạo NUTE</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>Đăng nhập</h1>
                <p>Hệ thống Quản lý Đào tạo Ngắn hạn - NUTE</p>
            </div>

            <div class="login-body">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">Tên đăng nhập hoặc mật khẩu không đúng!</span>
                </div>

                <!-- Success Alert -->
                <div th:if="${message}" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${message}">Đăng ký thành công!</span>
                </div>

                <!-- Login Form -->
                <form th:action="@{/login}" method="post">
                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Nhập tên đăng nhập"
                                   required
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Nhập mật khẩu"
                                   required>
                        </div>
                    </div>

                    <button type="submit" class="btn">
                        <i class="fas fa-sign-in-alt"></i>
                        Đăng nhập
                    </button>
                </form>

                <div class="divider">
                    <span>hoặc</span>
                </div>

                <div class="register-link">
                    Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
                </div>
            </div>
        </div>

        <p class="footer-text">
            © 2024 Trường Đại học Sư phạm Kỹ thuật TP.HCM
        </p>
    </div>
</body>
</html>
