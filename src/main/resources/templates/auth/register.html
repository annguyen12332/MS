<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống Quản lý Đào tạo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .register-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 550px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
            font-weight: 600;
        }
        .register-header p {
            color: #666;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        .btn-success {
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            background-color: #198754;
            border: none;
        }
        .btn-success:hover {
            background-color: #157347;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .login-link a {
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h2>Tạo tài khoản mới</h2>
            <p>Điền thông tin bên dưới để đăng ký</p>
        </div>

        <div th:if="${error}" class="alert alert-danger d-flex align-items-center" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
        </div>

        <form th:action="@{/register}" method="post" th:object="${registerDto}">
            <div class="mb-3">
                <label for="fullName" class="form-label fw-bold">Họ và tên</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-id-card"></i></span>
                    <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Nhập họ và tên" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập địa chỉ email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label fw-bold">Số điện thoại</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại">
                </div>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label fw-bold">Tên đăng nhập</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Chọn tên đăng nhập" required>
                </div>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Mật khẩu</label>
                <div class="input-group">
                    <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Tạo mật khẩu (tối thiểu 6 ký tự)" required minlength="6">
                </div>
            </div>

            <!-- Hidden Role field, defaults to STUDENT -->
            <input type="hidden" name="role" value="STUDENT">

            <button type="submit" class="btn btn-success w-100">
                <i class="fas fa-user-plus me-2"></i> Đăng ký
            </button>
        </form>

        <div class="login-link">
            <p class="mb-0">Đã có tài khoản? <a th:href="@{/login}" class="text-primary">Đăng nhập</a></p>
        </div>
    </div>
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
