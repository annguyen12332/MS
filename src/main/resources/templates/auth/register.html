<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống Quản lý Đào tạo NUTE</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/favicon.ico}">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="fas fa-user-plus"></i>
                </div>
                <h1>Đăng ký tài khoản</h1>
                <p>Tạo tài khoản mới để truy cập hệ thống</p>
            </div>

            <div class="register-body">
                <!-- Error Alert -->
                <div th:if="${error}" class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${error}">Có lỗi xảy ra!</span>
                </div>

                <!-- Register Form -->
                <form th:action="@{/register}" method="post" th:object="${registerDto}">
                    <div class="form-group">
                        <label for="fullName" class="form-label">Họ và tên</label>
                        <div class="input-group">
                            <i class="fas fa-id-card input-icon"></i>
                            <input type="text"
                                   class="form-control"
                                   id="fullName"
                                   name="fullName"
                                   placeholder="Nhập họ và tên đầy đủ"
                                   required
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   name="email"
                                   placeholder="email@example.com"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="form-label">Số điện thoại</label>
                        <div class="input-group">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel"
                                   class="form-control"
                                   id="phone"
                                   name="phone"
                                   placeholder="0123456789">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text"
                                   class="form-control"
                                   id="username"
                                   name="username"
                                   placeholder="Chọn tên đăng nhập"
                                   required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password"
                                   class="form-control"
                                   id="password"
                                   name="password"
                                   placeholder="Mật khẩu (tối thiểu 6 ký tự)"
                                   required
                                   minlength="6">
                        </div>
                    </div>

                    <!-- Hidden Role field -->
                    <input type="hidden" name="role" value="STUDENT">

                    <button type="submit" class="btn">
                        <i class="fas fa-user-plus"></i>
                        Đăng ký
                    </button>
                </form>

                <div class="login-link">
                    Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
                </div>
            </div>
        </div>

        <p class="footer-text">
            © 2024 Trường Đại học Sư phạm Kỹ thuật TP.HCM
        </p>
    </div>
</body>
</html>
