<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main-layout}">
<head>
    <title>Hồ sơ cá nhân</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Profile Card -->
            <div class="card border-0 shadow-lg">
                <div class="card-header bg-gradient-primary text-white py-4 text-center" style="border-radius: 0.65rem 0.65rem 0 0;">
                    <div class="mb-3">
                        <div class="d-inline-flex align-items-center justify-content-center bg-white text-primary rounded-circle shadow" style="width: 100px; height: 100px; font-size: 3rem;">
                            <span th:text="${user.fullName.substring(0,1)}">A</span>
                        </div>
                    </div>
                    <h4 class="mb-0 fw-bold" th:text="${user.fullName}">Họ Tên</h4>
                    <p class="mb-0 opacity-75" th:text="${user.role}">Vai trò</p>
                </div>
                <div class="card-body p-4">
                    <!-- Alerts -->
                    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <i class="fas fa-check-circle me-2"></i> <span th:text="${success}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i> <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <div class="mb-4">
                        <h6 class="text-uppercase text-muted small fw-bold border-bottom pb-2 mb-3">Thông tin tài khoản</h6>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-muted"><i class="fas fa-user me-2"></i>Tên đăng nhập:</div>
                            <div class="col-sm-8 fw-medium" th:text="${user.username}">username</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-muted"><i class="fas fa-envelope me-2"></i>Email:</div>
                            <div class="col-sm-8 fw-medium" th:text="${user.email}">email@example.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-muted"><i class="fas fa-phone me-2"></i>Số điện thoại:</div>
                            <div class="col-sm-8 fw-medium" th:text="${user.phone != null ? user.phone : 'Chưa cập nhật'}">098...</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-sm-4 text-muted"><i class="fas fa-calendar-alt me-2"></i>Ngày tham gia:</div>
                            <div class="col-sm-8" th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">01/01/2024</div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a th:href="@{/profile/edit}" class="btn btn-primary px-4">
                            <i class="fas fa-edit me-2"></i>Chỉnh sửa hồ sơ
                        </a>
                        <a th:href="@{/profile/change-password}" class="btn btn-outline-secondary px-4">
                            <i class="fas fa-key me-2"></i>Đổi mật khẩu
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
