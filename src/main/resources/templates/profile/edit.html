<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{${layoutPath} :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Chỉnh sửa hồ sơ</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold">Chỉnh sửa thông tin cá nhân</h5>
                    </div>
                    <div class="card-body p-4">
                        <!-- Success/Error Messages -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        
                        <!-- Profile Incomplete Message from Session -->
                        <div th:if="${session.profileIncompleteMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            <span th:text="${session.profileIncompleteMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" 
                                    onclick="fetch('/profile/clear-incomplete-message', {method: 'POST'})"></button>
                        </div>

                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <input type="hidden" th:field="*{id}">
                            <input type="hidden" th:field="*{username}">
                            <input type="hidden" th:field="*{password}">
                            <input type="hidden" th:field="*{role}">
                            <input type="hidden" th:field="*{status}">

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Tên đăng nhập</label>
                                    <input type="text" class="form-control bg-light" id="username" th:value="${user.username}" disabled>
                                    <small class="text-muted">Tên đăng nhập không thể thay đổi</small>
                                </div>

                                <div class="col-md-6">
                                    <label for="role" class="form-label">Vai trò</label>
                                    <input type="text" class="form-control bg-light" id="role" th:value="${user.role}" disabled>
                                    <small class="text-muted">Vai trò không thể thay đổi</small>
                                </div>

                                <div class="col-md-12">
                                    <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                </div>
                            </div>

                            <!-- Student Info Fields (Only for Students) -->
                            <div th:if="${user.role.name() == 'STUDENT'}" class="mt-5">
                                <hr>
                                <h5 class="mb-3 fw-bold text-primary">Thông tin sinh viên (Bắt buộc để cấp chứng chỉ)</h5>
                                
                                <div class="alert alert-info">
                                    <i class="fas fa-info-circle me-2"></i>
                                    Vui lòng cung cấp thông tin chính xác. Các thông tin này sẽ được sử dụng để in trên chứng chỉ của bạn sau khi hoàn thành khóa đào tạo.
                                </div>

                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="studentCode" class="form-label">Mã sinh viên <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="studentCode" name="studentCode" 
                                               th:value="${studentInfo?.studentCode}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="dateOfBirth" class="form-label">Ngày sinh <span class="text-danger">*</span></label>
                                        <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" 
                                               th:value="${studentInfo?.dateOfBirth}" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="placeOfBirth" class="form-label">Nơi sinh <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="placeOfBirth" name="placeOfBirth" 
                                               th:value="${studentInfo?.placeOfBirth}" required placeholder="Ví dụ: Hà Nội">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="specializedClass" class="form-label">Lớp chuyên ngành <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="specializedClass" name="specializedClass" 
                                               th:value="${studentInfo?.specializedClass}" required placeholder="Ví dụ: K65A-CNTT">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="major" class="form-label">Ngành học <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="major" name="major" 
                                               th:value="${studentInfo?.major}" required placeholder="Ví dụ: Công nghệ thông tin">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="address" class="form-label">Địa chỉ <span class="text-danger">*</span></label>
                                        <textarea class="form-control" id="address" name="address" rows="2" 
                                                  required th:text="${studentInfo?.address}" placeholder="Số nhà, phố, phường/xã, quận/huyện, tỉnh/thành phố"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <a th:href="@{/profile}" class="btn btn-light">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
