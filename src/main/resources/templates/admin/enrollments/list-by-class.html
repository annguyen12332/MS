<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Danh sách học viên lớp</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">
                            Danh sách học viên - <span class="text-primary" th:text="${classEntity.className}">Class Name</span>
                        </h5>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/admin/classes/{id}(id=${classEntity.id})}" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-2"></i>Về chi tiết lớp
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body bg-light border-bottom">
                 <div class="row">
                     <div class="col-md-3">
                         <div class="p-3 bg-white rounded shadow-sm text-center">
                             <h6 class="text-muted mb-1">Tổng sĩ số</h6>
                             <h3 class="mb-0 fw-bold" th:text="${enrollments.size()}">0</h3>
                         </div>
                     </div>
                     <div class="col-md-3">
                         <div class="p-3 bg-white rounded shadow-sm text-center">
                             <h6 class="text-muted mb-1">Đã duyệt</h6>
                             <h3 class="mb-0 fw-bold text-success" th:text="${approvedCount}">0</h3>
                         </div>
                     </div>
                 </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">STT</th>
                            <th scope="col">Học viên</th>
                            <th scope="col">Liên hệ</th>
                            <th scope="col">Ngày đăng ký</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment, iterStat : ${enrollments}">
                            <td class="ps-4 fw-bold text-muted" th:text="${iterStat.count}">1</td>
                            <td>
                                <div class="fw-bold" th:text="${enrollment.student.fullName}">Name</div>
                                <div class="small text-muted" th:text="${#temporals.format(enrollment.student.dob, 'dd/MM/yyyy')}">DOB</div>
                            </td>
                            <td>
                                <div class="small" th:text="${enrollment.student.email}">Email</div>
                                <div class="small text-muted" th:text="${enrollment.student.phone}">Phone</div>
                            </td>
                            <td th:text="${#temporals.format(enrollment.enrollmentDate, 'dd/MM/yyyy')}">Date</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${enrollment.status.name() == 'APPROVED' ? 'bg-success' : (enrollment.status.name() == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                                      th:text="${enrollment.status}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/admin/enrollments/{id}(id=${enrollment.id})}" class="btn btn-sm btn-light">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(enrollments)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                Chưa có học viên nào
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
