<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Quản lý đăng ký</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">Danh sách đăng ký học</h5>
                    </div>
                    <div class="col-auto">
                        <a href="/admin/enrollments/pending" class="btn btn-outline-primary position-relative">
                            <i class="fas fa-clock me-2"></i>Duyệt đăng ký chờ
                            <!-- Badge could go here if we had count in global layout -->
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body border-bottom bg-light">
                <form action="/admin/enrollments" method="get" class="row g-3">
                    <div class="col-md-4">
                        <select class="form-select" name="status">
                            <option value="">-- Tất cả trạng thái --</option>
                            <option th:each="s : ${statuses}" 
                                    th:value="${s}" 
                                    th:text="${s}"
                                    th:selected="${s.name() == selectedStatus}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Lọc</button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Mã ĐK</th>
                            <th scope="col">Học viên</th>
                            <th scope="col">Khóa học</th>
                            <th scope="col">Ngày đăng ký</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment : ${enrollments}">
                            <td class="ps-4 fw-bold text-muted" th:text="'#' + ${enrollment.id}">#1</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm bg-light rounded-circle d-flex align-items-center justify-content-center me-2" 
                                         style="width: 32px; height: 32px">
                                        <i class="fas fa-user text-secondary small"></i>
                                    </div>
                                    <span class="fw-medium" th:text="${enrollment.student.fullName}">Student Name</span>
                                </div>
                            </td>
                            <td>
                                <div class="fw-medium" th:text="${enrollment.classEntity.course.name}">Course Name</div>
                                <div class="small text-muted" th:if="${enrollment.classEntity}" th:text="${enrollment.classEntity.className}">Class Name</div>
                                <div class="small text-warning" th:unless="${enrollment.classEntity}">Chưa xếp lớp</div>
                            </td>
                            <td th:text="${#temporals.format(enrollment.enrollmentDate, 'dd/MM/yyyy HH:mm')}">Date</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${enrollment.status.name() == 'APPROVED' ? 'bg-success' : (enrollment.status.name() == 'PENDING' ? 'bg-warning' : 'bg-danger')}"
                                      th:text="${enrollment.status}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/admin/enrollments/{id}(id=${enrollment.id})}" class="btn btn-sm btn-light">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(enrollments)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-clipboard-list fa-2x mb-3"></i>
                                <p class="mb-0">Không tìm thấy bản ghi nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
