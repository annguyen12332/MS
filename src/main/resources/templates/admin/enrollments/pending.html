<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Đăng ký chờ duyệt</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3 border-warning border-bottom border-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold text-warning"><i class="fas fa-clock me-2"></i>Đăng ký chờ duyệt</h5>
                    </div>
                    <div class="col-auto">
                        <a href="/admin/enrollments" class="btn btn-light btn-sm">
                            <i class="fas fa-arrow-left me-2"></i>Quay lại danh sách
                        </a>
                    </div>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Học viên</th>
                            <th scope="col">Khóa học</th>
                            <th scope="col">Lớp đăng ký</th>
                            <th scope="col">Thời gian</th>
                            <th scope="col" class="text-end pe-4" style="min-width: 200px;">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="enrollment : ${enrollments}">
                            <td class="ps-4">
                                <div class="fw-bold" th:text="${enrollment.student.fullName}">Name</div>
                                <div class="small text-muted" th:text="${enrollment.student.email}">Email</div>
                                <div class="small text-muted" th:text="${enrollment.student.phone}">Phone</div>
                            </td>
                            <td class="fw-medium" th:text="${enrollment.classEntity.course.name}">Course</td>
                            <td>
                                <span class="badge bg-info bg-opacity-10 text-info" th:if="${enrollment.classEntity}" th:text="${enrollment.classEntity.className}">Class</span>
                                <span class="text-muted fst-italic small" th:unless="${enrollment.classEntity}">Chưa chọn lớp</span>
                            </td>
                            <td>
                                <div class="small" th:text="${#temporals.format(enrollment.enrollmentDate, 'dd/MM/yyyy')}">Date</div>
                                <div class="small text-muted" th:text="${#temporals.format(enrollment.enrollmentDate, 'HH:mm')}">Time</div>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group" role="group">
                                    <form th:action="@{/admin/enrollments/{id}/approve(id=${enrollment.id})}" method="post" class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-success" title="Duyệt" onclick="return confirm('Xác nhận duyệt đăng ký này?');">
                                            <i class="fas fa-check me-1"></i>Duyệt
                                        </button>
                                    </form>
                                    <button type="button" class="btn btn-sm btn-danger ms-1" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#rejectModal' + ${enrollment.id}"
                                            title="Từ chối">
                                        <i class="fas fa-times me-1"></i>Hủy
                                    </button>
                                </div>

                                <!-- Reject Modal -->
                                <div class="modal fade" th:id="'rejectModal' + ${enrollment.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form th:action="@{/admin/enrollments/{id}/reject(id=${enrollment.id})}" method="post">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Từ chối đăng ký</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body text-start">
                                                    <div class="mb-3">
                                                        <label class="form-label">Lý do từ chối</label>
                                                        <textarea name="reason" class="form-control" rows="3" required placeholder="Nhập lý do..."></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                                    <button type="submit" class="btn btn-danger">Xác nhận từ chối</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(enrollments)}">
                            <td colspan="5" class="text-center py-5 text-muted">
                                <i class="fas fa-check-circle fa-2x mb-3 text-success"></i>
                                <p class="mb-0">Không có yêu cầu đăng ký nào chờ duyệt</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
