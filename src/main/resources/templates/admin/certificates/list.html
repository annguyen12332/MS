<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Quản lý chứng chỉ</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">Danh sách chứng chỉ đã cấp</h5>
                    </div>
                </div>
            </div>
            <div class="card-body border-bottom bg-light">
                <form action="/admin/certificates/search" method="get" class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="code" 
                                   placeholder="Nhập mã số chứng chỉ để tra cứu...">
                            <button type="submit" class="btn btn-primary">Tra cứu</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Mã số</th>
                            <th scope="col">Học viên</th>
                            <th scope="col">Khóa học</th>
                            <th scope="col">Ngày cấp</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cert : ${certificates}">
                            <td class="ps-4 fw-bold text-primary font-monospace" th:text="${cert.certificateCode}">CODE123</td>
                            <td th:text="${cert.enrollment.student.fullName}">Student Name</td>
                            <td th:text="${cert.enrollment.classEntity.course.name}">Course Name</td>
                            <td th:text="${#temporals.format(cert.issueDate, 'dd/MM/yyyy')}">Date</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${cert.status.name() == 'ISSUED' ? 'bg-success' : 'bg-danger'}"
                                      th:text="${cert.status.name() == 'ISSUED' ? 'Hợp lệ' : 'Đã thu hồi'}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <a th:href="@{/admin/certificates/{id}(id=${cert.id})}" class="btn btn-sm btn-light">
                                    <i class="fas fa-eye"></i>
                                </a>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(certificates)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-certificate fa-2x mb-3"></i>
                                <p class="mb-0">Chưa có chứng chỉ nào được cấp</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
