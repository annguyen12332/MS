<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/material-layout}">
<head>
    <title>Chi tiết Chứng chỉ</title>
    <style>
        .certificate-preview {
            border: 10px solid #ddd;
            padding: 50px;
            text-align: center;
            background: #fff;
            margin-bottom: 20px;
        }
        .cert-title {
            font-family: 'Georgia', serif;
            font-size: 3rem;
            color: #333;
            margin-bottom: 20px;
        }
        .cert-subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
        }
        .cert-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            border-bottom: 2px solid #333;
            display: inline-block;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
                        <a th:href="@{/admin/certificates}" class="btn btn-link text-white mb-0 p-0 px-3">
                            <i class="material-symbols-rounded text-lg">arrow_back</i>
                        </a>
                        <h6 class="text-white text-capitalize ps-3 mb-0">Chi tiết Chứng chỉ</h6>
                    </div>
                </div>
                <div class="card-body px-4 pb-4">
                    <div class="row">
                        <div class="col-lg-8 mx-auto">
                            <div class="certificate-preview shadow-sm">
                                <div class="cert-title">CERTIFICATE OF COMPLETION</div>
                                <div class="cert-subtitle">Chứng nhận này được trao cho</div>
                                <div class="cert-name" th:text="${certificate.student.fullName}">Student Name</div>
                                <div class="cert-subtitle">Đã hoàn thành xuất sắc khóa học</div>
                                <h3 class="my-3" th:text="${certificate.course.name}">Course Name</h3>
                                <p class="mb-4">Mã khóa học: <span th:text="${certificate.course.code}">CODE</span></p>
                                
                                <div class="row mt-5">
                                    <div class="col-6 text-start">
                                        <p class="mb-0">Mã chứng chỉ: <strong th:text="${certificate.certificateCode}">CERT-001</strong></p>
                                        <p>Ngày cấp: <strong th:text="${#temporals.format(certificate.issueDate, 'dd/MM/yyyy')}">01/01/2025</strong></p>
                                    </div>
                                    <div class="col-6 text-end">
                                        <p class="mb-5">Người cấp</p>
                                        <strong th:text="${certificate.issuedBy.fullName}">Issuer Name</strong>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-center gap-3 mt-4">
                                <button class="btn bg-gradient-info" onclick="window.print()">
                                    <i class="material-symbols-rounded text-sm me-2">print</i> In chứng chỉ
                                </button>
                                
                                <form th:action="@{/admin/certificates/{id}/revoke(id=${certificate.id})}" method="post" 
                                      onsubmit="return confirm('CẢNH BÁO: Bạn có chắc muốn THU HỒI chứng chỉ này? Hành động này không thể hoàn tác.');">
                                    <button type="submit" class="btn bg-gradient-danger">
                                        <i class="material-symbols-rounded text-sm me-2">block</i> Thu hồi
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
