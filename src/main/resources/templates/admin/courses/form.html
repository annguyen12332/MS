<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title th:text="${course.id != null ? 'Cập nhật khóa học' : 'Thêm khóa học mới'}">Quản lý khóa học</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold" th:text="${course.id != null ? 'Cập nhật thông tin' : 'Thêm khóa học mới'}">Title</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${course.id != null ? '/admin/courses/' + course.id + '/update' : '/admin/courses/create'}" 
                              method="post" th:object="${course}">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="code" class="form-label">Mã khóa học <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="code" th:field="*{code}" 
                                           th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                           th:readonly="${course.id != null}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}">Error</div>
                                </div>
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Tên khóa học <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" 
                                           th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
                                </div>

                                <div class="col-md-12">
                                    <label for="description" class="form-label">Mô tả</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                                </div>

                                <div class="col-md-6">
                                    <label for="courseType" class="form-label">Loại hình đào tạo <span class="text-danger">*</span></label>
                                    <select class="form-select" id="courseType" th:field="*{courseType}">
                                        <option th:each="type : ${courseTypes}" 
                                                th:value="${type.id}" 
                                                th:text="${type.name}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="durationHours" class="form-label">Thời lượng (giờ) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="durationHours" th:field="*{durationHours}" min="1"
                                           th:classappend="${#fields.hasErrors('durationHours')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('durationHours')}" th:errors="*{durationHours}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="fee" class="form-label">Học phí (VNĐ) <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="fee" th:field="*{tuitionFee}" min="0"
                                           th:classappend="${#fields.hasErrors('tuitionFee')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('tuitionFee')}" th:errors="*{tuitionFee}">Error</div>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <a href="/admin/courses" class="btn btn-light">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
