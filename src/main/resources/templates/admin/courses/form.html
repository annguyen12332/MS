<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/material-layout}">
<head>
    <title th:text="${course.id == null ? 'Tạo khóa học mới' : 'Cập nhật khóa học'}">Form Khóa học</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
                        <a th:href="@{/admin/courses}" class="btn btn-link text-white mb-0 p-0 px-3">
                            <i class="material-symbols-rounded text-lg">arrow_back</i>
                        </a>
                        <h6 class="text-white text-capitalize ps-3 mb-0" th:text="${course.id == null ? 'Tạo khóa học mới' : 'Cập nhật: ' + course.code}"></h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="p-4">
                        <form th:action="@{/admin/courses/save}" th:object="${course}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row">
                                <div class="col-md-8">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.name != null ? 'is-filled' : ''}">
                                        <label class="form-label">Tên khóa học</label>
                                        <input type="text" class="form-control" th:field="*{name}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.code != null ? 'is-filled' : ''}">
                                        <label class="form-label">Mã khóa học</label>
                                        <input type="text" class="form-control" th:field="*{code}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Loại khóa học</label>
                                        <select class="form-control" th:field="*{courseType}">
                                            <option th:each="type : ${courseTypes}" th:value="${type.id}" th:text="${type.name}">CNTT</option>
                                            <option th:if="${#lists.isEmpty(courseTypes)}" value="">Chưa có loại nào</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Trạng thái</label>
                                        <select class="form-control" th:field="*{status}">
                                            <option value="DRAFT">Nháp (Draft)</option>
                                            <option value="ACTIVE">Hoạt động (Active)</option>
                                            <option value="INACTIVE">Ngưng hoạt động</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.tuitionFee != null ? 'is-filled' : ''}">
                                        <label class="form-label">Học phí (VNĐ)</label>
                                        <input type="number" class="form-control" th:field="*{tuitionFee}" required min="0">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.durationSessions != null ? 'is-filled' : ''}">
                                        <label class="form-label">Số buổi học</label>
                                        <input type="number" class="form-control" th:field="*{durationSessions}" required min="1">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.durationHours != null ? 'is-filled' : ''}">
                                        <label class="form-label">Tổng giờ học</label>
                                        <input type="number" class="form-control" th:field="*{durationHours}" min="1">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.maxStudents != null ? 'is-filled' : ''}">
                                        <label class="form-label">Sĩ số tối đa</label>
                                        <input type="number" class="form-control" th:field="*{maxStudents}" min="1">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.description != null ? 'is-filled' : ''}">
                                        <label class="form-label">Mô tả nội dung</label>
                                        <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <div class="input-group input-group-outline my-3" th:classappend="${course.requirements != null ? 'is-filled' : ''}">
                                        <label class="form-label">Yêu cầu đầu vào</label>
                                        <textarea class="form-control" th:field="*{requirements}" rows="3"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/admin/courses}" class="btn btn-light mb-0 me-2">Hủy bỏ</a>
                                <button type="submit" class="btn bg-gradient-primary mb-0">Lưu khóa học</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
