<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Quản lý khóa học</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">Danh sách khóa học</h5>
                    </div>
                    <div class="col-auto">
                        <a href="/admin/courses/create" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body border-bottom bg-light">
                <form action="/admin/courses" method="get" class="row g-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="keyword" 
                                   th:value="${keyword}" placeholder="Tìm kiếm theo tên khóa học, mô tả...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Tìm kiếm</button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Tên khóa học</th>
                            <th scope="col">Loại hình</th>
                            <th scope="col">Thời lượng</th>
                            <th scope="col">Học phí</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm bg-light rounded p-2 d-flex align-items-center justify-content-center me-3" 
                                         style="width: 40px; height: 40px">
                                        <i class="fas fa-book text-primary"></i>
                                    </div>
                                    <div>
                                        <div class="fw-medium" th:text="${course.name}">Course Name</div>
                                        <div class="small text-muted text-truncate" style="max-width: 200px;" 
                                             th:text="${course.description}">Description</div>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <span class="badge bg-info bg-opacity-10 text-info"
                                      th:text="${course.courseType != null ? course.courseType.name : 'Chưa xác định'}">Type</span>
                            </td>
                            <td>
                                <i class="far fa-clock me-1 text-muted"></i>
                                <span th:text="${course.durationHours + ' giờ'}">0 giờ</span>
                            </td>
                            <td class="fw-bold text-success" th:text="${#numbers.formatDecimal(course.tuitionFee, 0, 'COMMA', 0, 'POINT') + ' VNĐ'}">
                                0 VNĐ
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${course.status.name() == 'ACTIVE' ? 'bg-success bg-opacity-10 text-success' : 'bg-secondary bg-opacity-10 text-secondary'}"
                                      th:text="${course.status}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <a th:href="@{/admin/courses/{id}(id=${course.id})}" class="btn btn-sm btn-light" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}" class="btn btn-sm btn-light" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-light text-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#deleteModal' + ${course.id}"
                                            title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>

                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${course.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Xác nhận xóa</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-start">
                                                Bạn có chắc chắn muốn xóa khóa học <strong th:text="${course.name}"></strong>?
                                                <br>Hành động này không thể hoàn tác.
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                <form th:action="@{/admin/courses/{id}/delete(id=${course.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(courses)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-book-open fa-2x mb-3"></i>
                                <p class="mb-0">Không tìm thấy khóa học nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
