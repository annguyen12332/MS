<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/material-layout}">
<head>
    <title>Chi tiết Khóa học</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
                        <a th:href="@{/admin/courses}" class="btn btn-link text-white mb-0 p-0 px-3">
                            <i class="material-symbols-rounded text-lg">arrow_back</i>
                        </a>
                        <h6 class="text-white text-capitalize ps-3 mb-0">Chi tiết Khóa học</h6>
                    </div>
                </div>
                <div class="card-body px-4 pb-4">
                    <div class="row mt-2">
                        <div class="col-lg-8">
                            <div class="card h-100">
                                <div class="card-header pb-0">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <span class="badge bg-gradient-info mb-2" th:text="${course.courseType != null ? course.courseType.name : 'Chưa phân loại'}">Type</span>
                                            <h5 class="font-weight-bolder mb-0" th:text="${course.name}">Course Name</h5>
                                            <p class="text-sm text-secondary mb-0">Mã: <span class="font-weight-bold text-dark" th:text="${course.code}">CODE</span></p>
                                        </div>
                                        <span class="badge badge-sm" 
                                              th:classappend="${course.status.name() == 'ACTIVE' ? 'bg-gradient-success' : 'bg-gradient-secondary'}"
                                              th:text="${course.status}">STATUS</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <div class="row mb-4 mt-4">
                                        <div class="col-md-4 text-center border-end">
                                            <p class="text-xs text-secondary text-uppercase mb-0">Học phí</p>
                                            <h5 class="text-success font-weight-bolder mb-0" th:text="${#numbers.formatDecimal(course.tuitionFee, 0, 'COMMA', 0, 'POINT')} + ' đ'">0 đ</h5>
                                        </div>
                                        <div class="col-md-4 text-center border-end">
                                            <p class="text-xs text-secondary text-uppercase mb-0">Thời lượng</p>
                                            <h5 class="font-weight-bolder mb-0"><span th:text="${course.durationSessions}">0</span> buổi</h5>
                                        </div>
                                        <div class="col-md-4 text-center">
                                            <p class="text-xs text-secondary text-uppercase mb-0">Sĩ số chuẩn</p>
                                            <h5 class="font-weight-bolder mb-0"><span th:text="${course.maxStudents}">0</span> HV</h5>
                                        </div>
                                    </div>

                                    <h6 class="font-weight-bold mt-4">Nội dung đào tạo</h6>
                                    <p class="text-sm text-secondary" th:text="${course.description}">Mô tả...</p>

                                    <h6 class="font-weight-bold mt-4">Yêu cầu đầu vào</h6>
                                    <p class="text-sm text-secondary" th:text="${course.requirements}">Yêu cầu...</p>

                                    <div class="d-flex justify-content-end mt-4">
                                        <a th:href="@{/admin/courses/{id}/edit(id=${course.id})}" class="btn bg-gradient-warning mb-0">
                                            <i class="material-symbols-rounded text-sm me-2">edit</i>Chỉnh sửa
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-lg-4 mt-4 mt-lg-0">
                            <div class="card h-100">
                                <div class="card-header pb-0">
                                    <h6 class="font-weight-bolder mb-0">Lớp học thuộc khóa này</h6>
                                </div>
                                <div class="card-body p-3">
                                    <ul class="list-group list-group-flush">
                                        <!-- Placeholder for class list -->
                                        <li class="list-group-item text-center text-secondary text-sm py-4 border-0 bg-gray-100 border-radius-lg">
                                            Tính năng đang cập nhật...
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
