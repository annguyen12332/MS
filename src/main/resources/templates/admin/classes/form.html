<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title th:text="${classEntity.id != null ? 'Cập nhật lớp học' : 'Thêm lớp học mới'}">Quản lý lớp học</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold" th:text="${classEntity.id != null ? 'Cập nhật thông tin lớp' : 'Thêm lớp học mới'}">Title</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/classes/save}" method="post" th:object="${classEntity}">
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="classCode" class="form-label">Mã lớp <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="classCode" th:field="*{classCode}" 
                                           th:classappend="${#fields.hasErrors('classCode')} ? 'is-invalid'"
                                           th:readonly="${classEntity.id != null}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('classCode')}" th:errors="*{classCode}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="className" class="form-label">Tên lớp học <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="className" th:field="*{className}" 
                                           th:classappend="${#fields.hasErrors('className')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('className')}" th:errors="*{className}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="course" class="form-label">Khóa học <span class="text-danger">*</span></label>
                                    <select class="form-select" id="course" th:field="*{course}" required>
                                        <option value="">-- Chọn khóa học --</option>
                                        <option th:each="c : ${courses}" 
                                                th:value="${c.id}" 
                                                th:text="${c.name}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="teacher" class="form-label">Giảng viên <span class="text-danger">*</span></label>
                                    <select class="form-select" id="teacher" th:field="*{teacher}" 
                                            th:classappend="${#fields.hasErrors('teacher')} ? 'is-invalid'" required>
                                        <option value="">-- Chọn giảng viên --</option>
                                        <option th:each="t : ${teachers}" 
                                                th:value="${t.id}" 
                                                th:text="${t.fullName}"></option>
                                    </select>
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('teacher')}" th:errors="*{teacher}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="startDate" class="form-label">Ngày bắt đầu <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="startDate" th:field="*{startDate}"
                                           th:classappend="${#fields.hasErrors('startDate')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="endDate" class="form-label">Ngày kết thúc <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="endDate" th:field="*{endDate}"
                                           th:classappend="${#fields.hasErrors('endDate')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="maxStudents" class="form-label">Số lượng tối đa <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="maxStudents" th:field="*{maxStudents}" min="1"
                                           th:classappend="${#fields.hasErrors('maxStudents')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('maxStudents')}" th:errors="*{maxStudents}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="room" class="form-label">Phòng học</label>
                                    <input type="text" class="form-control" id="room" th:field="*{room}">
                                </div>

                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <a href="/admin/classes" class="btn btn-light">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
