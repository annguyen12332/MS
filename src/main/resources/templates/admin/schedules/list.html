<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Thời khóa biểu lớp học</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">
                            Thời khóa biểu - <span class="text-primary" th:text="${classEntity.className}">Class Name</span>
                        </h5>
                    </div>
                    <div class="col-auto">
                        <a th:href="@{/admin/classes/{id}(id=${classEntity.id})}" class="btn btn-light me-2">
                            <i class="fas fa-arrow-left me-2"></i>Chi tiết lớp
                        </a>
                        <a th:href="@{/admin/schedules/class/{id}/create(id=${classEntity.id})}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Thêm buổi học
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Summary -->
            <div class="card-body bg-light border-bottom">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="p-3 bg-white rounded shadow-sm">
                            <div class="small text-muted text-uppercase fw-bold mb-1">Tổng số buổi</div>
                            <div class="h3 mb-0 fw-bold" th:text="${schedules.size()}">0</div>
                        </div>
                    </div>
                    <!-- Add more stats if needed -->
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Buổi</th>
                            <th scope="col">Ngày học</th>
                            <th scope="col">Thời gian</th>
                            <th scope="col">Phòng</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="schedule : ${schedules}">
                            <td class="ps-4 fw-bold text-primary" th:text="'Buổi ' + ${schedule.sessionNumber}">1</td>
                            <td class="fw-medium" th:text="${#temporals.format(schedule.sessionDate, 'dd/MM/yyyy')}">Date</td>
                            <td>
                                <i class="far fa-clock text-muted me-1"></i>
                                <span th:text="${schedule.startTime + ' - ' + schedule.endTime}">Time</span>
                            </td>
                            <td th:text="${schedule.room}">Room</td>
                            <td>
                                <span class="badge"
                                      th:classappend="${schedule.status.name() == 'COMPLETED' ? 'bg-success' : (schedule.status.name() == 'CANCELLED' ? 'bg-danger' : 'bg-info')}"
                                      th:text="${schedule.status}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-light" type="button" data-bs-toggle="dropdown">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end border-0 shadow">
                                        <li><a class="dropdown-item" th:href="@{/admin/schedules/{id}/edit(id=${schedule.id})}"><i class="fas fa-edit me-2 text-primary"></i>Chỉnh sửa</a></li>
                                        <li>
                                            <form th:action="@{/admin/schedules/{id}/complete(id=${schedule.id})}" method="post">
                                                <input type="hidden" name="classId" th:value="${classEntity.id}">
                                                <button type="submit" class="dropdown-item text-success"><i class="fas fa-check-circle me-2"></i>Hoàn thành</button>
                                            </form>
                                        </li>
                                        <li>
                                            <form th:action="@{/admin/schedules/{id}/cancel(id=${schedule.id})}" method="post">
                                                <input type="hidden" name="classId" th:value="${classEntity.id}">
                                                <button type="submit" class="dropdown-item text-warning"><i class="fas fa-ban me-2"></i>Hủy buổi học</button>
                                            </form>
                                        </li>
                                        <li><hr class="dropdown-divider"></li>
                                        <li>
                                            <form th:action="@{/admin/schedules/{id}/delete(id=${schedule.id})}" method="post" onsubmit="return confirm('Bạn chắc chắn muốn xóa buổi học này?');">
                                                <input type="hidden" name="classId" th:value="${classEntity.id}">
                                                <button type="submit" class="dropdown-item text-danger"><i class="fas fa-trash me-2"></i>Xóa</button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(schedules)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-calendar-times fa-2x mb-3"></i>
                                <p class="mb-0">Chưa có lịch học nào được tạo</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
