<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title th:text="${schedule.id != null ? 'Cập nhật lịch học' : 'Thêm lịch học mới'}">Quản lý lịch học</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold" th:text="${schedule.id != null ? 'Cập nhật lịch học' : 'Thêm lịch học mới'}">Title</h5>
                        <div class="small text-muted mt-1">Lớp: <span th:text="${classEntity.className}">Class</span></div>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${schedule.id != null ? '/admin/schedules/' + schedule.id + '/update' : '/admin/schedules/create'}" 
                              method="post" th:object="${schedule}">
                            
                            <!-- Hidden fields -->
                            <input type="hidden" name="classEntity" th:value="${classEntity.id}" th:if="${schedule.id == null}">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="sessionNumber" class="form-label">Buổi số <span class="text-danger">*</span></label>
                                    <input type="number" class="form-control" id="sessionNumber" th:field="*{sessionNumber}" min="1" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="sessionDate" class="form-label">Ngày học <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="sessionDate" th:field="*{sessionDate}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="startTime" class="form-label">Giờ bắt đầu <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="startTime" th:field="*{startTime}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="endTime" class="form-label">Giờ kết thúc <span class="text-danger">*</span></label>
                                    <input type="time" class="form-control" id="endTime" th:field="*{endTime}" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="room" class="form-label">Phòng học</label>
                                    <input type="text" class="form-control" id="room" th:field="*{room}" th:value="${classEntity.room}">
                                </div>

                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>
                                
                                <div class="col-12">
                                    <label for="description" class="form-label">Ghi chú bài học</label>
                                    <textarea class="form-control" id="description" th:field="*{description}" rows="3" placeholder="Nội dung bài học..."></textarea>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/schedules/class/{id}(id=${classEntity.id})}" class="btn btn-light">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
