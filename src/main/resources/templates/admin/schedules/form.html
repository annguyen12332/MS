<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/material-layout}">
<head>
    <title th:text="${schedule.id == null ? 'Thêm buổi học' : 'Cập nhật buổi học'}">Form Lịch học</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex align-items-center">
                        <a th:href="@{/admin/classes/{id}(id=${classEntity.id})}" class="btn btn-link text-white mb-0 p-0 px-3">
                            <i class="material-symbols-rounded text-lg">arrow_back</i>
                        </a>
                        <h6 class="text-white text-capitalize ps-3 mb-0" th:text="${schedule.id == null ? 'Thêm buổi học mới' : 'Cập nhật buổi học'}"></h6>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="p-4">
                        <div class="alert alert-info text-white mb-4" role="alert">
                            <strong>Lớp học:</strong> <span th:text="${classEntity.className}">Class Name</span> 
                            (<span th:text="${classEntity.classCode}">Code</span>)
                        </div>

                        <form th:action="@{${schedule.id == null ? '/admin/schedules/create' : '/admin/schedules/' + schedule.id + '/update'}}" 
                              th:object="${schedule}" method="post">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" name="classEntity" th:value="${classEntity.id}" />
                            <!-- If classEntity is bound via th:field, we might need a converter or just pass ID. 
                                 Controller create expects @ModelAttribute Schedule schedule. 
                                 Usually we bind the ID or the object. Let's assume we can bind the ID if we used a converter, 
                                 but here safely we might need to ensure classEntity is set.
                                 The controller 'create' method takes 'Schedule schedule'. 
                                 I'll use a hidden input for classEntity.id if the entity relationship allows simple ID binding, 
                                 otherwise I might need 'classEntity.id' as the name. 
                                 Let's try 'classEntity' with value ID. -->
                            <input type="hidden" th:field="*{classEntity}" />

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${schedule.sessionNumber != null ? 'is-filled' : ''}">
                                        <label class="form-label">Buổi số</label>
                                        <input type="number" class="form-control" th:field="*{sessionNumber}" required min="1">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Ngày học</label>
                                        <input type="date" class="form-control" th:field="*{sessionDate}" required>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Trạng thái</label>
                                        <select class="form-control" th:field="*{status}">
                                            <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}">SCHEDULED</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Giờ bắt đầu</label>
                                        <input type="time" class="form-control" th:field="*{startTime}" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="input-group input-group-outline my-3 is-filled">
                                        <label class="form-label">Giờ kết thúc</label>
                                        <input type="time" class="form-control" th:field="*{endTime}" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <div class="input-group input-group-outline my-3" th:classappend="${schedule.room != null ? 'is-filled' : ''}">
                                        <label class="form-label">Phòng học</label>
                                        <input type="text" class="form-control" th:field="*{room}" required>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="input-group input-group-outline my-3" th:classappend="${schedule.topic != null ? 'is-filled' : ''}">
                                        <label class="form-label">Nội dung / Chủ đề</label>
                                        <input type="text" class="form-control" th:field="*{topic}">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end mt-4">
                                <a th:href="@{/admin/classes/{id}(id=${classEntity.id})}" class="btn btn-light mb-0 me-2">Hủy bỏ</a>
                                <button type="submit" class="btn bg-gradient-primary mb-0">Lưu lịch học</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
