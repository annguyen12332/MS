<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title th:text="${user.id != null ? 'Cập nhật người dùng' : 'Thêm người dùng mới'}">Quản lý người dùng</title>
</head>
<body>
    <div th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h5 class="mb-0 fw-bold" th:text="${user.id != null ? 'Cập nhật thông tin' : 'Thêm người dùng mới'}">Title</h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="${user.id != null ? '/admin/users/' + user.id + '/update' : '/admin/users/create'}" 
                              method="post" th:object="${user}">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label">Tên đăng nhập <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" 
                                           th:classappend="${#fields.hasErrors('username')} ? 'is-invalid'"
                                           th:disabled="${user.id != null}">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Error</div>
                                </div>
                                
                                <div class="col-md-6" th:if="${user.id == null}">
                                    <label for="password" class="form-label">Mật khẩu <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" th:field="*{password}"
                                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Error</div>
                                </div>

                                <div class="col-md-12">
                                    <label for="fullName" class="form-label">Họ và tên <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                                           th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" th:field="*{email}"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="text" class="form-control" id="phone" th:field="*{phone}">
                                </div>

                                <div class="col-md-6">
                                    <label for="role" class="form-label">Vai trò <span class="text-danger">*</span></label>
                                    <select class="form-select" id="role" th:field="*{role}">
                                        <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
                                    </select>
                                </div>

                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" th:field="*{status}">
                                        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
                                    </select>
                                </div>
                            </div>

                            <div class="mt-4 d-flex justify-content-end gap-2">
                                <a href="/admin/users" class="btn btn-light">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Lưu thay đổi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
