<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/material-layout}">
<head>
    <title>Quản lý Người dùng</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row">
        <div class="col-12">
            <div class="card my-4">
                <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                    <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3 d-flex justify-content-between align-items-center">
                        <h6 class="text-white text-capitalize ps-3 mb-0">Quản lý Người dùng</h6>
                        <a th:href="@{/admin/users/create}" class="btn bg-gradient-dark btn-sm mb-0 me-3">
                            <i class="material-symbols-rounded text-sm">add</i>&nbsp;&nbsp;Thêm mới
                        </a>
                    </div>
                </div>
                <div class="card-body px-0 pb-2">
                    <div class="p-3">
                        <!-- Search & Filter -->
                        <form th:action="@{/admin/users}" method="get" class="row g-3 align-items-center">
                            <div class="col-md-4">
                                <div class="input-group input-group-outline my-3" th:classappend="${keyword != null && keyword != '' ? 'is-filled' : ''}">
                                    <label class="form-label">Tìm theo tên, email, username...</label>
                                    <input type="text" name="keyword" class="form-control" th:value="${keyword}">
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="input-group input-group-outline my-3 is-filled">
                                    <select name="role" class="form-control">
                                        <option value="">-- Tất cả vai trò --</option>
                                        <option value="ADMIN" th:selected="${role == 'ADMIN'}">Quản trị viên</option>
                                        <option value="TEACHER" th:selected="${role == 'TEACHER'}">Giảng viên</option>
                                        <option value="STUDENT" th:selected="${role == 'STUDENT'}">Học viên</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100 my-3 mb-0">
                                    <i class="material-symbols-rounded text-sm me-1">search</i> Lọc
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Table -->
                    <div class="table-responsive p-0">
                        <table class="table align-items-center mb-0 table-hover">
                            <thead>
                                <tr>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Thông tin cá nhân</th>
                                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Tài khoản</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Vai trò</th>
                                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Trạng thái</th>
                                    <th class="text-secondary opacity-7"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td class="ps-4">
                                        <div class="d-flex px-2 py-1">
                                            <div class="user-avatar bg-gradient-primary text-white border-radius-lg shadow-sm me-3 d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; min-width: 40px;">
                                                <span th:text="${user.fullName != null ? user.fullName.substring(0,1).toUpperCase() : 'U'}" class="text-sm font-weight-bold">U</span>
                                            </div>
                                            <div class="d-flex flex-column justify-content-center">
                                                <h6 class="mb-0 text-sm font-weight-bold" th:text="${user.fullName}">Full Name</h6>
                                                <p class="text-xs text-secondary mb-0" th:text="${user.email}">email@example.com</p>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <p class="text-xs font-weight-bold mb-0 text-dark" th:text="${user.username}">username</p>
                                        <p class="text-xs text-secondary mb-0"><i class="fas fa-phone-alt text-xxs me-1"></i><span th:text="${user.phone}">0912...</span></p>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm bg-gradient-primary" th:if="${user.role.name() == 'ADMIN'}">ADMIN</span>
                                        <span class="badge badge-sm bg-gradient-info" th:if="${user.role.name() == 'TEACHER'}">TEACHER</span>
                                        <span class="badge badge-sm bg-gradient-secondary" th:if="${user.role.name() == 'STUDENT'}">STUDENT</span>
                                    </td>
                                    <td class="align-middle text-center text-sm">
                                        <span class="badge badge-sm" 
                                              th:classappend="${user.status.name() == 'ACTIVE' ? 'bg-gradient-success' : 'bg-gradient-danger'}"
                                              th:text="${user.status}">ACTIVE</span>
                                    </td>
                                    <td class="align-middle text-end pe-4">
                                        <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-link text-dark px-2 mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="Xem chi tiết">
                                            <i class="material-symbols-rounded text-sm">visibility</i>
                                        </a>
                                        <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-link text-dark px-2 mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="Chỉnh sửa">
                                            <i class="material-symbols-rounded text-sm">edit</i>
                                        </a>
                                        <!-- Use Form for Delete to allow SweetAlert handling safely -->
                                        <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post" class="d-inline-block"
                                              th:attr="onsubmit='return confirmAction(event, \'" + 'Bạn có chắc chắn muốn xóa người dùng ' + ${user.username} + '?\'');">
                                            <button type="submit" class="btn btn-link text-danger px-2 mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="Xóa">
                                                <i class="material-symbols-rounded text-sm">delete</i>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(users)}">
                                    <td colspan="5" class="text-center py-5">
                                        <div class="d-flex flex-column align-items-center justify-content-center">
                                            <i class="material-symbols-rounded text-secondary opacity-5 text-5xl mb-3">person_off</i>
                                            <h6 class="text-secondary font-weight-normal">Không tìm thấy người dùng nào phù hợp.</h6>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
