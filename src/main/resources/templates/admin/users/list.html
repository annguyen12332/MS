<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/layout :: layout(~{::title}, ~{::content}, ~{}, ~{})}">
<head>
    <title>Quản lý người dùng</title>
</head>
<body>
    <div th:fragment="content">
        <div class="card shadow-sm">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col">
                        <h5 class="mb-0 fw-bold">Danh sách người dùng</h5>
                    </div>
                    <div class="col-auto">
                        <a href="/admin/users/create" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>Thêm mới
                        </a>
                    </div>
                </div>
            </div>
            <div class="card-body border-bottom bg-light">
                <form action="/admin/users" method="get" class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i class="fas fa-search text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" name="keyword" 
                                   th:value="${keyword}" placeholder="Tìm kiếm theo tên, email, username...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="role">
                            <option value="">-- Tất cả vai trò --</option>
                            <option th:each="role : ${roles}" 
                                    th:value="${role}" 
                                    th:text="${role}"
                                    th:selected="${role.name() == selectedRole}">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-secondary w-100">Lọc</button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th scope="col" class="ps-4">Họ và tên</th>
                            <th scope="col">Tài khoản</th>
                            <th scope="col">Liên hệ</th>
                            <th scope="col">Vai trò</th>
                            <th scope="col">Trạng thái</th>
                            <th scope="col" class="text-end pe-4">Hành động</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td class="ps-4">
                                <div class="d-flex align-items-center">
                                    <div class="avatar-sm bg-light rounded-circle d-flex align-items-center justify-content-center me-3" 
                                         style="width: 40px; height: 40px">
                                        <span class="fw-bold text-primary" th:text="${#strings.substring(user.fullName, 0, 1)}">A</span>
                                    </div>
                                    <span class="fw-medium" th:text="${user.fullName}">Full Name</span>
                                </div>
                            </td>
                            <td th:text="${user.username}">username</td>
                            <td>
                                <div class="small"><i class="fas fa-envelope me-2 text-muted"></i><span th:text="${user.email}"></span></div>
                                <div class="small text-muted" th:if="${user.phone}"><i class="fas fa-phone me-2 text-muted"></i><span th:text="${user.phone}"></span></div>
                            </td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${user.role.name() == 'ADMIN' ? 'bg-danger' : (user.role.name() == 'TEACHER' ? 'bg-success' : 'bg-info')}"
                                      th:text="${user.role}">ROLE</span>
                            </td>
                            <td>
                                <span class="badge"
                                      th:classappend="${user.status.name() == 'ACTIVE' ? 'bg-success bg-opacity-10 text-success' : 'bg-secondary bg-opacity-10 text-secondary'}"
                                      th:text="${user.status}">STATUS</span>
                            </td>
                            <td class="text-end pe-4">
                                <div class="btn-group">
                                    <a th:href="@{/admin/users/{id}(id=${user.id})}" class="btn btn-sm btn-light" title="Xem chi tiết">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-light" title="Chỉnh sửa">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button type="button" class="btn btn-sm btn-light text-danger" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#deleteModal' + ${user.id}"
                                            title="Xóa">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>

                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Xác nhận xóa</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body text-start">
                                                Bạn có chắc chắn muốn xóa người dùng <strong th:text="${user.fullName}"></strong>?
                                                <br>Hành động này không thể hoàn tác.
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                                                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger">Xóa</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(users)}">
                            <td colspan="6" class="text-center py-5 text-muted">
                                <i class="fas fa-users-slash fa-2x mb-3"></i>
                                <p class="mb-0">Không tìm thấy người dùng nào</p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
